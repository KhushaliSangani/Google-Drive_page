<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Drive - Google Drive</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" style="width:80px" href="../logo.png" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" href="../css/fontawesome.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body-wrapper">
      <header>
        <div class="logo">
          <figure>
            <a href=""><img src="../logo.png"/></a>
          </figure>
          <a href=""><span>Drive</span></a>
        </div>
        <div class="search-bar">
          <span class="fa fa-search search-icon"></span>
          <input type="search" placeholder="Search Drive" class="input-field" />
          <span class="fa fa-caret-down drop-icon"></span>
        </div>
        <div class="header-links">
          <a href=""><i class="material-icons">help_outline</i></a>
          <a href=""><i class="material-icons">settings</i></a>
          <a href=""><i class="material-icons">apps</i></a>
          <button><i class="fab fa-google"></i>Suite <span>K</span></button>
        </div>
      </header>

      <section>
        <aside class="sidenav">
          <button><i class="fa fa-plus plus"></i>New</button>
          <div class="links">
            <a href=""
              ><i class="fa fa-check-square"></i><span>Priority</span></a
            >
            <a href=""><i class="fab fa-google"></i><span>My Drive</span></a>
            <a href=""
              ><i class="material-icons">people</i
              ><span>Shared with me</span></a
            >
            <a href=""
              ><i class="material-icons">schedule</i><span>Recent</span></a
            >
            <a href=""><i class="fa fa-star"></i><span>Starred</span></a>
            <a href=""><i class="fa fa-trash"></i><span>Trash</span></a>
          </div>
          <div class="storage">
            <a href=""><i class="fa fa-list"></i><span>Storage</span></a>
          </div>
        </aside>

        <main class="main">
          <div class="mydrive">
            <div class="dropdown">
              <button class="dropbtn">
                My Drive
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
              </div>
            </div>
            <div class="info">
              <a href=""><i class="fa fa-list-alt list-icon"></i></a>
              <a href=""><i class="fa fa-info-circle info-icon"></i></a>
            </div>
          </div>
          <div class="drive-title">
            <p>Quick Access</p>
          </div>
          <ul class="drive-container">
            <li><a href="">1</a></li>
            <li><a href="">2</a></li>
            <li><a href="">3</a></li>
            <li><a href="">5</a></li>
            <li><a href="">6</a></li>
            <li><a href="">7</a></li>
            <li><a href="">8</a></li>
            <li><a href="">9</a></li>
            <li><a href="">10</a></li>
            <li><a href="">11</a></li>
            <li><a href="">1</a></li>
            <li><a href="">2</a></li>
            <li><a href="">3</a></li>
            <li><a href="">5</a></li>
            <li><a href="">6</a></li>
            <li><a href="">7</a></li>
            <li><a href="">8</a></li>
            <li><a href="">9</a></li>
            <li><a href="">10</a></li>
            <li><a href="">11</a></li>
          </ul>
        </main>
      </section>
    </div>
  </body>
</html>
