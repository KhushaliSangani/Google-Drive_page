<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../css/drive.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <figure>
          <img src="../logo.png" />
        </figure>
        <span>Drive</span>
      </div>
      <div class="search-bar">
        <span class="fa fa-search search-icon"></span>
        <input
          type="text"
          placeholder="Search Drive"
          size="70"
          class="input-field"
        />
        <span class="fa fa-caret-down drop-icon"></span>
      </div>
      <div class="header-icons">
        <i class="material-icons">help_outline</i>
        <i class="material-icons">settings</i>
        <i class="material-icons">apps</i>
        <button>
          <i class="fa fa-google" style="padding:7px"></i>Suite <span>K</span>
        </button>
      </div>
    </header>

    <div class="row">
      <aside class="sidenav">
        <button><i class="fa fa-plus"></i>New</button>
        <div class="links">
          <a href=""><i class="fa fa-check-square"></i>Priority</a>
          <a href=""><i class="fa fa-google"></i>My Drive</a>
          <a href=""><i class="material-icons">people</i>Shared with me</a>
          <a href=""><i class="material-icons">schedule</i>Recent</a>
          <a href=""><i class="fa fa-star"></i>Starred</a>
          <a href=""><i class="fa fa-trash"></i>Trash</a>
        </div>
        <div class="storage">
          <a href=""><i class="fa fa-list"></i>Storage</a>
        </div>
      </aside>
      <main class="main">
        <div id="breadcrumb">
          <li>My Drive</li>
          <i class="fa fa-caret-down"></i>

          <i class="fa fa-list-alt list-icon "></i>
          <i class="fa fa-info-circle info-icon "></i>
        </div>
        <p style="padding-top:12px ;">Quick Access</p>
        <p></p>
        <div id="grid-container">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
        </div>
        <!-- <div class="side-icon">
          <i class="fa fa-calender"></i>
        </div> -->
      </main>
    </div>
  </body>
</html>
